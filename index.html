<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="stylesheet" href="./src/styles/newstyle.css" />
  </head>
  <body
    class="bg-[url(./../../img/bg2.jpg)] h-screen flex justify-center items-center"
  >
    <ul
      id="menu"
      class="relative w-44 bg-[rgba(0,0,0,.5)] backdrop-blur-md rounded-xl border border-white p-5 flex flex-col gap-y-10 transition-all duration-300 ease-in-out"
    >
      <i
        id="arrow"
        class="absolute cursor-pointer -left-5 top-2 fa fa-arrow-right text-white w-8 h-8 bg-[rgba(255,255,255,.4)] backdrop-blur-md rounded-full flex justify-center items-center"
        aria-hidden="true"
      ></i>

      <li class="flex justify-end items-center gap-x-5">
        <span class="font-tanha text-white text-xl listTitle">خانه</span>
        <i class="fa fa-home text-white text-xl" aria-hidden="true"></i>
      </li>
      <li class="flex justify-end items-center gap-x-5">
        <span class="font-tanha text-white text-xl listTitle">کاربر</span>
        <i class="fa fa-user text-white text-xl" aria-hidden="true"></i>
      </li>
      <li class="flex justify-end items-center gap-x-5">
        <span class="font-tanha text-white text-xl listTitle">کتاب</span>
        <i class="fa fa-book-open text-white text-xl" aria-hidden="true"></i>
      </li>
      <li class="flex justify-end items-center gap-x-5">
        <span class="font-tanha text-white text-xl listTitle">ایمیل</span>
        <i class="fa fa-envelope text-white text-xl" aria-hidden="true"></i>
      </li>
      <li class="flex justify-end items-center gap-x-5">
        <span class="font-tanha text-white text-xl listTitle">تقویم</span>
        <i
          class="fa fa-calendar-days text-white text-xl"
          aria-hidden="true"
        ></i>
      </li>
      <li class="flex justify-end items-center gap-x-5">
        <span class="font-tanha text-white text-xl listTitle">ماشین</span>
        <i class="fa fa-car text-white text-xl" aria-hidden="true"></i>
      </li>
      <li class="flex justify-end items-center gap-x-5">
        <span class="font-tanha text-white text-xl listTitle">محصول</span>
        <i class="fa fa-gift text-white text-xl" aria-hidden="true"></i>
      </li>
      <li class="relative flex justify-end items-center gap-x-5">
        <span class="font-tanha text-white text-xl listTitle">رویداد</span>
        <i class="fa fa-bell text-white text-xl" aria-hidden="true"></i>
        <span
          class="absolute noti bg-pink-700 w-6 h-6 flex justify-center items-center rounded-lg text-white left-0"
          >۳</span
        >
      </li>
    </ul>
    <script src="scripts/app.js"></script>
  </body>
</html>
